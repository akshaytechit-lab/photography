<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionLens Photography</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            color: #222;
        }

        /* HEADER */
        header {
            background: url('https://images.unsplash.com/photo-1487412720507-3e04cdb5fd38') center/cover no-repeat;
            height: 350px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 0 2000px rgba(0,0,0,0.4);
        }

        header h1 {
            font-size: 50px;
            margin: 0;
            text-shadow: 3px 3px 8px #000;
        }
        header p {
            font-size: 22px;
            text-shadow: 2px 2px 8px #000;
        }

        /* NAVIGATION */
        nav {
            background: #111;
            padding: 12px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 18px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            color: #fbbf24;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            margin-top: 40px;
            color: #111;
        }

        /* CATEGORY CARDS */
        .categories {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .category-card {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .category-card img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }
        .category-card h3 {
            margin-top: 12px;
        }

        /* GALLERY */
        .gallery {
            margin-top: 20px;
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .gallery img {
            width: 100%;
            height: 220px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* BOOKING FORM */
        .booking input, .booking select, .booking textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #999;
        }
        .booking button {
            width: 100%;
            padding: 12px;
            background: #111;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .booking button:hover {
            background: #333;
        }

        /* FOOTER */
        footer {
            margin-top: 40px;
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>VisionLens Photography</h1>
        <p>Capturing Moments That Matter</p>
    </header>

    <!-- NAVIGATION -->
    <nav>
        <a href="#categories">Categories</a>
        <a href="#gallery">Gallery</a>
        <a href="#booking">Book a Session</a>
    </nav>

    <div class="container">

        <!-- CATEGORIES -->
        <h2 id="categories">Photography Categories</h2>
        <div class="categories">

            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="">
                <h3>Portrait Photography</h3>
            </div>

            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="">
                <h3>Travel Photography</h3>
            </div>

            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e" alt="">
                <h3>Wedding Photography</h3>
            </div>

        </div>

        <!-- GALLERY -->
        <h2 id="gallery">Portfolio Gallery</h2>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1487412720507-3e04cdb5fd38" alt="">
            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="">
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="">
            <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e" alt="">
            <img src="https://images.unsplash.com/photo-1499084732479-de2c02d45fc4" alt="">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="">
        </div>

        <!-- BOOKING FORM -->
        <h2 id="booking">Book a Photography Session</h2>
        <div class="booking">
            <input type="text" placeholder="Your Full Name">
            <input type="email" placeholder="Email Address">
            <select>
                <option>Select Photography Type</option>
                <option>Portrait</option>
                <option>Wedding</option>
                <option>Travel</option>
                <option>Event</option>
            </select>
            <textarea rows="5" placeholder="Additional Details"></textarea>
            <button>Submit Request</button>
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 VisionLens Photography | All Rights Reserved</p>
    </footer>

</body>
</html>
